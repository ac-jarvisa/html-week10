<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!-- add viewport meta so all devices will scale to full width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Web</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <article>
            <h2>Weird Fish</h2>
            <div class="flexer">
                <div class="image-holder">
                    <img src="images/pancake-batfish.jpg" alt="Pancake Batfish">
                </div>
                <div class="image-holder">
                    <img src="images/blobfish.jpg" alt="Blobfish">
                </div>
                <div class="image-holder">
                    <img src="images/barreleye-fish.jpg" alt="Barreleye Fish">
                </div>
            </div>
        </article>
    </div>
</body>
</html>
